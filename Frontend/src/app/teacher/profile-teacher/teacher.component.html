<div style="width: 100%; height: 100%;" class="center-align">
    <h3 style="margin-bottom: 40px;">Teacher Info</h3>
    <mat-card *ngIf="teacherInfo" class="card center-align" style="width: 50%;">
        <div class="row">
            <div class="title">Name :</div>
            <div class="info">{{teacherInfo.name}}</div>
        </div>
        <div class="row">
            <div class="title">Email :</div>
            <div class="info">{{teacherInfo.email}}</div>
        </div>
        <div class="row">
            <div class="title">Organization :</div>
            <div class="info">{{teacherInfo.orgName}}</div>
        </div>
        <div class="row">
            <div class="title">AboutMe :</div>
            <div class="info">{{teacherInfo.aboutMe}}</div>
        </div>
    </mat-card>
</div>
